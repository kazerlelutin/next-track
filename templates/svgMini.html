<template id="svgMini">
    <div class="gap-5 flex flex-col bold items-center p-3 m-auto max-w-[500px]">
        <a href="{{href}}" kll-ctrl="link"
            class="relative flex flex-col items-center justify-center border border-rd-link rounded p-2">
            <img src="{{img}}" class="w-40 h-auto pointer-events-none" href="{{href}}" data-cover />
            <div class="text-sm font-bold dark:text-rd-pur text-rd-text z-1 pointer-events-none">{{name}}</div>
        </a>
    </div>
</template>
