<template id="svgRender">
    <div class="flex flex-col gap-3">
        <img src="{{img}}" data-hide="true" data-source-img class="dark:bg-slate-900" />
        <a href="{{img}}" alt="download" download="{{name}}" data-trans="dl_file"></a>
        <div><span data-trans="creator" class="font-bold"></span>: {{creator}}</div>
        <div class="italic">{{description}}</div>
    </div>
</template>
