<div kll-t="basicLayout">
    <div class="gap-5 flex flex-col bold items-center h-full p-3 m-auto max-w-[500px]">
        <div kll-t="fullLoader" data-source-loader></div>
        <div kll-tc="returnButton" class="w-full"></div>
        <div kll-ctrl="source" class="flex flex-col gap-1">
            <img src="{{img}}" data-hide="true" data-source-img class="dark:bg-slate-900" />
            <a href="{{img}}" alt="download" download="{{name}}" data-trans="dl_file"></a>
            <div><span data-trans="creator" class="font-bold"></span>: {{creator}}</div>
            <div class="italic">{{description}}</div>
        </div>
        <div>
            <p xmlns:cc="http://creativecommons.org/ns#" class="text-sm flex flex-col gap-2">
            <div data-trans="work_mark"></div>
            <a href="https://creativecommons.org/publicdomain/zero/1.0?ref=chooser-v1"
                class="text-sm flex justify-center gap-2 items-center" target="_blank"
                rel="license noopener noreferrer">CC0 1.0
                <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" class="w-5 h-5" />
                <img src="https://mirrors.creativecommons.org/presskit/icons/zero.svg?ref=chooser-v1"
                    class="w-5 h-5" /></a>
            </p>
        </div>
    </div>
</div>
