<div kll-t="basicLayout">
  <div class="flex justify-center h-full" kll-ctrl="syncUp">
    <div class="flex flex-col max-w-[550px] p-3 overflow-y-auto gap-6">

      <div class="p-2 rounded-sm flex flex-col gap-2" id="code-container">
        <p class="text-sm text-center" data-trans="useGenCode">
        </p>
        <div id="code" class="text-4xl text-center font-bold text-rd-sagwa_old">7347</div>
        <div class="text-center data-[hide=true]:hidden" id="chrono-container" data-hide="false">
          <span class="italic" data-trans="reinitCode"></span>
          <span id="chrono" class="text-2sm text-rd-sagwa">4:49</span>
        </div>
      </div>

      <div class="text-center data-[hide=true]:hidden" data-hide="true" data-trans="confirmCodeDesc"></div>
      <div
        class="p-2 rounded-sm flex flex-wrap gap-2 data-[hide=true]:hidden text-rd-highlight font-bold text-lg text-center"
        data-hide="true" id="choices">

        <div class="border border-rd-urban_gray p-2 flex-1 cursor-pointer" id="code-0"></div>
        <div class="border border-rd-urban_gray p-2 flex-1 cursor-pointer" id="code-1"></div>
        <div class="border border-rd-urban_gray p-2 flex-1 cursor-pointer" id="code-2"></div>
        <div class="border border-rd-urban_gray p-2 flex-1 cursor-pointer" id="code-3"></div>
      </div>

    </div>


  </div>
</div>
</div>
