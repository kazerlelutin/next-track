<div kll-t="basicLayout">
  <div class="flex justify-center h-full" kll-ctrl="syncDown">
    <div class="flex flex-col max-w-[350px] p-3 overflow-y-auto gap-6">

      <form id="form-sync" class="flex flex-col gap-2">

        <p class="text-sm text-center" data-trans="useInputCode"></p>
        <input type="text" class="input border border-rd-highlight p-2 bg-rd-bg" id="code_input" placeholder="23454" />
        <button class="btn border border-rd-highlight p-2" id="push" type="submit" data-trans="sync">
        </button>
      </form>

      <div class="flex flex-col gap-2 data-[hide=true]:hidden" data-hide="true">
        <p class="text-sm" data-trans="confirmCode"></p>
        <div class="text-rd-sagwa_old text-center text-4xl font-bold" id="confirm_code"></div>
      </div>

    </div>
  </div>
</div>
